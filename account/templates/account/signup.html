{% extends 'home/base.html' %}
{% block head %}

{% load static %}

<link rel="stylesheet" href="{% static 'account/css/signup.css' %}">
<link rel="stylesheet" href="{% static 'account/css/login.css' %}">

<div class="signup">
  <form method="POST" class="login_form flex">
    {% csrf_token %}
    <h1 class="login_header">Login</h1>
    {{form}}
    <button type="submit" class="icon_button signup_button">
      <i class="fa-solid fa-arrow-right-to-bracket portfolio_icon"></i>
      <a>Sign Up</a>
    </button>
    <p class="login_redirect">Already signed up? <a class="login_link" href="{% url 'login' %}">Login</a></p>
  
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{message}}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </form>
</div>



{% endblock %}
