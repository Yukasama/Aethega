{% extends 'home/base.html' %}
{% block title %}

{% load static %}
<link rel="stylesheet" href="{% static 'account/css/login.css' %}">


<form action="/" method="post" class="login_form flex">
    {% csrf_token %}
    <div class="emailinputField inputField">
        <i class="material-icons input_icon">mail</i>
        <input class="email_input input" type="email" name="email" required>
        <span>E-Mail</span>
    </div>
    <div class="inputField">
        <i class="material-icons input_icon">lock</i>
        <input class="password_input input" type="password" name="password" required>
        <span>Password</span>
    </div>
    <button class="smart_button" type="submit" name="submit">Login</button>
</form>

{% endblock %}
