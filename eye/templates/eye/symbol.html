{% extends "home/index.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'eye/css/symbol.css' %}">


<div class="stock-nav flex">
  <div class="stock-navlink">Summary</div>
  <div class="stock-navlink">Charting</div>
  <div class="stock-navlink">Financials</div>
  <div class="stock-navlink"></div>
  <div class="stock-navlink"></div>
</div>

<div class="stock-title flex">
  <div class="logo-container smart_box">
    <img class="logo" src={{logo}}>
  </div>
  
  <h1 class="stock-name">{{name}}</h1>
</div>


<div class="tradingview-widget-container">
  <div id="tradingview_96d90"></div>
  <div class="tradingview-widget-copyright">
      <a href="https://de.tradingview.com/symbols/{{symbol2020}}/" rel="noopener" target="_blank">
          <span class="blue-text">{{symbol2020}} Chart</span></a> from TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
  new TradingView.widget(
  {
  "width": 800,
  "height": 500,
  "symbol": "{{symbol2020}}",
  "interval": "D",
  "timezone": "Etc/UTC",
  "theme": "{{mode}}",
  "style": "1",
  "locale": "de_DE",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "allow_symbol_change": true,
  "container_id": "tradingview_96d90"
}
  );
  </script>
</div>

{% endblock %}
